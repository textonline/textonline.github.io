    <body onload="start()">
        <h1 id="title">Loading...</h1>
         <label font-size:17px;" id="info">Loading...</label><br><br>
      <label font-size:15px;" id="content">Loading...</label>
    </body>
    <script>
        var faunadb = window.faunadb
  var q = faunadb.query
  var client = new faunadb.Client({
    secret: 'fnAEWN0RMFAAwFxR2C5vwBRsORnw7OriYRS0cvVd',
    domain: 'db.eu.fauna.com',
    scheme: 'https',
  })

function start(){

    var segments = window.location.href.split('?')
let name = segments[1]

client.query(
  q.Get(
    q.Match(q.Index('posts_by_title'), name)
  )
)
.then(function(ret){
document.getElementById("content").innerHTML = ret.data.contents.replace(/linebreak/g, "<br>")
document.getElementById("title").innerHTML = ret.data.titlereal
    document.getElementById("info").innerHTML = "Uploaded by <b>" + ret.data.uploader +"</b> on " + ret.data.creationdate
        //"<div style=\"text-align:center; font-family:'Ubuntu'; color:white\"><h1><b>" + ret.data.titlereal + "</b></h1><label style=\"font-size:18px; font-family:'Ubuntu'; color:white\">Uploaded by <b>" + ret.data.uploader +"</b> on " + ret.data.creationdate + "</label><br><br><label style=\"font-family:'Source Code Pro'; color:white; font-size:14px;\">" + ret.data.contents.replace(/linebreak/g, "<br>") + "</label></div>"

  })
.catch(function(e){
   document.getElementById("title").innerHTML = "Page not found."
});
    
    
}

        

    </script>
