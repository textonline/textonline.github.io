<script>
    var faunadb = window.faunadb
  var q = faunadb.query
  var client = new faunadb.Client({
    secret: 'fnAEbpmFgZAAyLxHo-xB2sqAgt38PCo0dvdaKvOs',
    domain: 'db.eu.fauna.com',
    scheme: 'https',
  })

    async function generate(){
            
        document.getElementById("failure").style.display = "none"
        document.getElementById("success").style.display = "none"

            
client.query(
  q.Get(
    q.Match(q.Index('data_from_url'), document.getElementById("ending").value)
  )
)
.then((ret) => 
      
document.getElementById("failure").style.display = "block"

)
.catch(function(e){
    if(document.getElementById("redirect").value == "" || document.getElementById("ending").value == "")
    {
        document.getElementById("failure").style.display = "block"
    }
    else{
    client.query(
  q.Create(
    q.Collection('links'),
    { data: { url: document.getElementById("ending").value, redirect:  document.getElementById("redirect").value } },
  )
)
.then(function (ret){

document.getElementById("success").style.display = "block"
document.getElementById("info").innerHTML = "The generated link is accessible at <a style=\"color:white\" href=\"https://www.invites.cf/?" + ret.data.url + "\">invite.cf/?" + ret.data.url +"</a>"
console.log(ret)

})
    }
});


    }


    function test(){
    client.query(
   q.Map(
  q.Paginate(q.Documents(q.Collection('links'))),
  q.Lambda(x => q.Get(x))
)).then (function(x){    

    document.getElementById("link1").innerText = "invites.cf/?" + x.data[x.data.length - 1].data.url
